# Define Data Models
# https://grafbase.com/docs/database

type User @model {
  name: String!
  profileUrl: URL! @unique
  email: Email! @unique
  events: [Event]
}

type Event @model {
  name: String!
  description: String!
  publishedAt: DateTime
  eventDate: DateTime
  theme: String
  host: User
}

